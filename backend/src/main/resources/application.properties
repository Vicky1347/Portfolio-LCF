server.port=8080
server.servlet.context-path=/

# ==================== MySQL Database Configuration ====================
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Prince@08642

# ==================== JPA/Hibernate Configuration ====================
# JPA Provider
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate DDL Auto Strategy
# create-drop: Drop tables on startup and create new ones (development)
# create: Create tables on startup (development)
# update: Update existing tables (development - recommended)
# validate: Validate tables exist (production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==================== Logging Configuration ====================
# Set logging levels
logging.level.root=INFO
logging.level.com.hsbc=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== Application Name ====================
spring.application.name=portfolio-backend

# ==================== Jackson Configuration ====================
# JSON date formatting
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null